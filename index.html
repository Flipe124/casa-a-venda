    <link rel="stylesheet" href="./css/apresentation.css">

</head>

<body>
    <nav class="container">
        <a class="logo" href="">
            <img src="./img/Black Grey Minimalist Real Estate Logo (2).png" alt=""
                style="width: 40px; border-radius: 6px;">
            <!-- <i class="fa-solid fa-house-chimney-window fa-2xl"></i> -->
            <!-- <span>CAV</span> -->
        </a>
        <ul class="link">
            <li>
                <a href="">INÍCIO</a>
            </li>
            <li>
                <a href="">CASAS</a>
            </li>
            <li>
                <a href="">APARTAMENTOS</a>
            </li>
        </ul>
    </nav>
    <section class="container apresentation">
        <span class="apresentation-img">
            <img src="./img/foto-de-baixo-angulo-da-fachada-de-um-edificio-moderno-branco-sob-um-ceu-azul-claro.jpg"
                alt="">
        </span>
        <!-- <span class="">
            <p>Casa a Venda</p>
        </span> -->
    </section>
    <section class="scroll-animation">
        <i class="fa-solid fa-chevron-down"></i>
    </section>
    <main class="container">
        <section class="search">
            <div class="input-city input-search">
                <label for="city">Cidade:</label>
                <div class="select-wrapper">
                    <select name="" id="city">
                        <option value="">São Paulo</option>
                        <option value="">Curitiba</option>
                    </select>
                </div>
            </div>
            <div class="input-type input-search">
                <label for="type">Tipo:</label>
                <div class="select-wrapper">
                    <select name="" id="type">
                        <option value="">Comprar</option>
                        <option value="">Alugar</option>
                    </select>
                </div>
            </div>
            <div class="input-value input-search">
                <label for="value">Valor:</label>
                <div class="select-wrapper">
                    <select name="" id="value">
                        <option value="">R$ 100.000,00</option>
                        <option value="">R$ 200.000,00</option>
                        <option value="">R$ 300.000,00</option>
                        <option value="">R$ 400.000,00</option>
                    </select>
                </div>
            </div>
            <span>
                <button type="button" class="button-search">BUSCAR</button>
            </span>
        </section>
