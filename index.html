<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa a venda</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/apresentation.css">
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>
    <nav class="container">
        <a class="logo" href="">
            <i class="fa-solid fa-house-chimney-window fa-2xl"></i>
        </a>
        <ul class="link">
            <li>
                <a href="">Início</a>
            </li>
            <li>
                <a href="">Casas</a>
            </li>
            <li>
                <a href="">Apartamentos</a>
            </li>
        </ul>
    </nav>
    <section class="apresentation">
        <div class="apresentation-img">
            <img src="./img/CASA A VENDA.png" alt="">
        </div>
    </section>
    <main class="container">
        <section class="search">
            <select name="" id="city">
                <option value="">São Paulo</option>
                <option value="">Curitiba</option>
            </select>
            <select name="" id="">
                <option value="">Comprar</option>
                <option value="">Alugar</option>
            </select>
            <select name="" id="">
                <option value="">R$ 100.000,00</option>
                <option value="">R$ 200.000,00</option>
                <option value="">R$ 300.000,00</option>
                <option value="">R$ 400.000,00</option>
            </select>
            <span>
                <button type="button" class="button-search">BUSCAR</button>
            </span>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/1abad94d22.js" crossorigin="anonymous"></script>
</body>

</html>
